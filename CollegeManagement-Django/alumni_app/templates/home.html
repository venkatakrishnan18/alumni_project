<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Association</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <style>
    /* Reset some default browser styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Basic styling for the body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        line-height: 1.6;
    }

    /* Header styles */
    header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
    }

    header .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    header .logo h1 {
        font-size: 1.5rem;
    }

    /* Navigation styles */
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
    }

    nav li {
        margin: 0 20px;
    }

    nav a {
        text-decoration: none;
        color: #333;
    }
    #hero {
    background-image: url('{% static 'images/home3.jpg' %}');
    background-size: cover;
    color: #007bff;
    text-align: center;
    padding: 200px 0;
    position: relative; /* Add this to make the pseudo-element position relative to #hero */
}

#hero::before {
    content: "";
    background-image: url('{% static 'images/home3.jpg' %}');
    background-size: cover;
    filter: blur(8px); /* Adjust the blur intensity as needed */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

#hero {
    position: relative;
    color: #007bff;
    text-align: center;
    padding: 200px 0;
}



    .hero-content h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .cta-button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition
    }

    /* Add this style to push the footer to the bottom */
    footer {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        flex-shrink: 0; /* Prevent the footer from shrinking */
    }

    /* Additional style for typing animation */
    #hero .typed-text {
        overflow: hidden; /* Hide overflowing text */
        border-right: .15em solid orange; /* Typing cursor */
        white-space: nowrap; /* Keep the text on one line */
        margin: 0 auto; /* Center text */
        letter-spacing: .15em; /* Space between letters */
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    /* Keyframe animation */
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange }
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Alumni Association</h1>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="{% url 'about' %}">ABOUT_US</a></li>
                <li><a href="{% url 'feedback' %}">FEEDBACK</a></li>
                <li><a href="{% url 'contact_us' %}">CONTACT_US</a></li>
                <li><a href="{% url 'Register'%}">REGISTRATION</a></li>
                <li><a href="{% url 'login_alumini' %}">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        <section id="banner-image">
            <!-- Your banner image content can go here -->
        </section>
        <section id="hero">
            <div class="container">
                <div class="hero-content text-center">
                    <h1 class="display-4">
                        <span class="typed-text"></span> <!-- Text will be typed here -->
                    </h1>
                    <p class="lead">St. Josephs College of Arts and Science
                        College in Cuddalore
                        </p>
                    <a href="{% url 'Register' %}" class="btn btn-primary btn-lg">Sign up</a>
                    <a href="{% url 'login_alumini' %}" class="btn btn-secondary btn-lg">Login</a>
                </div>
            </div>
        </section>
        {% endblock %}
    </div>
    <footer>
        <b>
         &copy; 2023 Alumni Association
        </b>
    </footer>
    <!-- JavaScript for the typing animation -->
    <script>
        // Words to be typed
        const words = ["Welcome to Our Alumni Association", "Connecting Alumni Worldwide", "Stay Informed and Network"];
        let i = 0;
        let timer;

        function typeEffect() {
            const typedText = document.querySelector('.typed-text');
            const word = words[i];
            let letterIndex = 0;

            timer = setInterval(function() {
                typedText.textContent += word[letterIndex];
                letterIndex++;

                if (letterIndex === word.length) {
                    clearInterval(timer);
                    setTimeout(function() {
                        eraseEffect();
                    }, 2000);
                }
            }, 100);
        }

        function eraseEffect() {
            const typedText = document.querySelector('.typed-text');
            let word = words[i];

            timer = setInterval(function() {
                word = word.slice(0, -1);
                typedText.textContent = word;

                if (word === '') {
                    clearInterval(timer);
                    i++;
                    if (i >= words.length) {
                        i = 0;
                    }
                    setTimeout(function() {
                        typeEffect();
                    }, 1000);
                }
            }, 50);
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (words.length) {
                typeEffect();
            }
        });
    </script>
</body>
</html>
